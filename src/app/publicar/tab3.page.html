<ion-header [translucent]="true" >
  <ion-toolbar color="readcyclecolor">
    <ion-title>
      Publicar
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
<!-- Contenedor de botones -->
<div *ngIf="!selectedOption" class="button-container">
  <ion-button expand="full" shape="round" color="readcyclecolor" (click)="selectOption('venta')" class="custom-button">
    Vender
  </ion-button>
  <ion-button expand="full" shape="round" color="readcyclecolor" (click)="selectOption('intercambio')" class="custom-button">
    Intercambiar
  </ion-button>
</div>

  <!-- Formulario para Venta -->
  <div *ngIf="selectedOption === 'venta'">
    <h2>Venta</h2>

    <ion-item>
      <ion-input label="Título del libro" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Autor" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Género" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Año" labelPlacement="floating" type="number" maxlength="4" (ionInput)="validateLength($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="nuevo">Nuevo</ion-select-option>
        <ion-select-option value="usado">Usado</ion-select-option>
        <ion-select-option value="malestado">En mal estado</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input label="Correo Electrónico" labelPlacement="floating" type="email" placeholder="email@dominio.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Teléfono" labelPlacement="floating" type="tel" placeholder="+569"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea label="Descripción" labelPlacement="floating" autoGrow="true" style="min-height: 150px;"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Precio </ion-label>
      <ion-input type="number" [(ngModel)]="price"></ion-input>
    </ion-item>
    <ion-button expand="full" shape="round" color="readcyclecolor" (click)="submitForm()">Enviar</ion-button>
    <ion-button expand="full" shape="round" color="medium" (click)="goBack()">Volver</ion-button>
  </div>

  <!-- Formulario para Intercambio -->
  <div *ngIf="selectedOption === 'intercambio'">
    <h2>Intercambio</h2>
    <ion-item>
      <ion-input label="Título del libro" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Autor" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Género" labelPlacement="floating"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Año" labelPlacement="floating" type="number" maxlength="4" (ionInput)="validateLength($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="nuevo">Nuevo</ion-select-option>
        <ion-select-option value="usado">Usado</ion-select-option>
        <ion-select-option value="malestado">En mal estado</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input label="Correo Electrónico" labelPlacement="floating" type="email" placeholder="email@dominio.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Teléfono" labelPlacement="floating" type="tel" placeholder="+569"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea label="Descripción" labelPlacement="floating" autoGrow="true" style="min-height: 150px;"></ion-textarea>
    </ion-item>

    <ion-button expand="full" shape="round" color="readcyclecolor" (click)="submitForm()">Enviar</ion-button>
    <ion-button expand="full" shape="round" color="medium" (click)="goBack()">Volver</ion-button>
  </div>
</ion-content>
